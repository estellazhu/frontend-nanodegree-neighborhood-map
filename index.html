<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Map</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <!-- filter -->
    <aside class="filter-container">
      <form class="search">
        <input type="text" placeholder="Search here" data-bind="textInput: searchString">
      </form>
      <ul class="location-list" data-bind="foreach: filteredList">
        <li class="location-item" data-bind="text: title, click: $parent.clickLocation"></li>
      </ul>
    </aside>

    <!-- map -->
    <main class="map-container">
      <div id="map"></div>
    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsYQ73Hcajrc5oMd6GFBqiWZHzHamuSeE&callback=initMap" onerror="googleMapError()"></script>

  </body>

</html>
